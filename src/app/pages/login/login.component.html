
  <div class="container">
<app-alert></app-alert>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card shadow-sm " [ngStyle]="{'margin-top':'30%'}">

          <div class="card-header"> Login </div>
          <div class="card-body">
  <form [formGroup]="form" class="form-horizontal" role="form" (submit)="submit()">

  <div class="form-group">
  <label class="control-label" for="email">Email</label>
  <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email address"/>

  </div>

  <div class="form-group">
    <label class="control-label" for="#password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="******"/>

    </div>

    <div class="form-group">
       <a  routerLink="/register">Create Account here</a>
      <button type="submit" class="btn btn-primary float-right">Login</button>

      </div>
  </form>









          </div>

          </div>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
