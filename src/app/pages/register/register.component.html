
<app-loader *ngIf="loading; else component"></app-loader>



<ng-template #component>
<div class="container">
  <app-alert></app-alert>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-sm " [ngStyle]="{'margin-top':'30%'}">

        <div class="card-header"> Create Account Here </div>
        <div class="card-body">
<form class="form-horizontal" role="form" [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label class="form-label" for="#name">Full Name</label>
    <input type="text" required class="form-control" formControlName="name" id="name" />

    </div>
    <div class="mb-3">
      <label class="form-label" for="#username">Username</label>
      <input type="text" required class="form-control" formControlName="username" id="username" />

      </div>
<div class="mb-3">
<label class="form-label" for="email">Email</label>
<input type="email" required class="form-control" id="email" formControlName="email" placeholder="@gmail"/>
</div>

<div class="mb-3">
  <label class="form-label" for="#password">Password</label>
  <input type="password" required minlength="6" name="password" placeholder="*****"class="form-control" formControlName="password" id="password" placeholder="******"/>

  </div>


  <div class="mb-3">
    <a  routerLink="/login">Login here</a>
    <button type="submit" class="btn btn-primary float-end">Register</button>

    </div>
</form>
        </div>

        </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</ng-template>
