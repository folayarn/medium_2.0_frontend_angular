
<app-loader *ngIf="loading; else component"></app-loader>



<ng-template #component>
<div class="container">
  <ngb-toast *ngIf="iserr" [autohide]="true" (hidden)="iserr=false"
  ngClass="bg-danger text-light tos"
 [autohide]="true"
 [delay]="5000"
 >
 Error has Occured!!
 </ngb-toast>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-sm " [ngStyle]="{'margin-top':'30%'}">

        <div class="card-header"> Create Account Here </div>
        <div class="card-body">
<form class="form-horizontal" role="form" [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label class="control-label" for="#name">Full Name</label>
    <input type="text" required class="form-control" formControlName="name" id="name" />

    </div>
<div class="form-group">
<label class="control-label" for="email">Email</label>
<input type="email" required class="form-control" id="email" formControlName="email" placeholder="@gmail"/>

</div>

<div class="form-group">
  <label class="control-label" for="#password">Password</label>
  <input type="password" required minlength="6" name="password" placeholder="*****"class="form-control" formControlName="password" id="password" placeholder="******"/>

  </div>
  <div class="form-group">
    <label class="control-label" for="#c_password">Confirm Password</label>
    <input type="password" (change)="notMatch()" required minlength="6" formControlName="c_password" class="form-control" id="c_password" placeholder="******"/>

<span [ngStyle]="{'color': 'red','font-size':'8pt'}" *ngIf="!isMatch">Password does not match!!</span>
  </div>

  <div class="form-group">
    <a  routerLink="/login">Login here</a>
    <button type="submit" class="btn btn-primary float-right">Register</button>

    </div>
</form>
        </div>

        </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</ng-template>
