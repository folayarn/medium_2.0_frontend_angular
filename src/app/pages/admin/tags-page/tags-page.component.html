<app-alert></app-alert>
<app-alert-success></app-alert-success>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card" [ngStyle]="{'margin':'100px 0px 40px 0px'}">
        <div class="card-header">Add New Tag here*</div>
        <div class="card-body">

          <form [formGroup]="form" (submit)="submit()" class="form-horizontal" role="form">
            <div class="mb-3">
<label class="form-label" for="name">Name#</label>
<input formControlName="name" required type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary float-end">#Add</button>
                          </div>



          </form>


        </div>
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>




</div>
