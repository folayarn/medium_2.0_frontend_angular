<div class="card p-4 mt-5 bg-light bg-gradients">
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label" for="#title">Title</label>
      <input type="text" placeholder="Enter Title" formControlName="title" class="form-control" id="title"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="#body">Body</label>
      <textarea placeholder="Write" formControlName="body" class="form-control" rows="5" cols="80" id="body"></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-outline-primary float-right">Add</button>
    </div>


  </form>


</div>
